<div class="setpoints">
  <div class="row">
    <h1>
      Editing setpoints
    </h1>
  </div>

  <div class="row">

    <div class="formElement">
      <mat-form-field appearance="fill">
        <mat-select (selectionChange)="selectionChanged($event.value)" placeholder="Select preset" single>
          <mat-option *ngFor="let setpoint of setpointList" [value]="setpoint">
            {{setpoint['Setpoint']}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div *ngIf="selectedSetpoint" class="formElement">
      <mat-form-field appearance="fill">
        <mat-select (selectionChange)="changeSelectedHour($event.value)" placeholder="Select hour"
                    >
          <mat-option *ngFor="let hour of hoursSelect" [value]="hour">
            {{hour}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div *ngIf="selectedSetpoint" class="formElement">
      <mat-form-field class="example-full-width" appearance="fill">
        <input matInput [(ngModel)]="tempVal" (ngModelChange)="tempChanged($event)" [value]="tempVal" type="number"
               placeholder="Input temperature">
      </mat-form-field>
    </div>

    <div *ngIf="selectedSetpoint" class="formElement saveButton">
      <button
        style="margin-left: 20px; margin-top: 10px; width: 125px; height: 40px;"
        (click)="savePreset()"
        type="button" class="btn btn-success mr-3">Save setpoint
      </button>
    </div>
  </div>


  <div id="chart" class="chart">
    <canvas class="chart" baseChart
            [data]="lineChartData"
            [type]="'line'"
    >
    </canvas>
  </div>
</div>
