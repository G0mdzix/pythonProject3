<div class="presets">
  <h1>
    Editing setpoints
  </h1>

  <div class="row" style="width: 100%">

    <div class="formElement">
      <mat-form-field appearance="fill">
        <mat-select (selectionChange)="selectionChanged($event.value)" placeholder="Select preset" single>
          <mat-option *ngFor="let presetKey of presetList.keys()" [value]="presetKey">
            {{presetKey}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div *ngIf="isSelected" class="formElement">
      <mat-form-field appearance="fill">
        <mat-select (selectionChange)="changeSelectedHour($event.value)" placeholder="Select hour"
                    [disabled]="!isSelected">
          <mat-option *ngFor="let hour of hoursSelect" [value]="hour">
            {{hour}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div *ngIf="isSelected" class="formElement">
      <mat-form-field class="example-full-width" appearance="fill">
        <input matInput [(ngModel)]="tempVal" (ngModelChange)="tempChanged($event)" [value]="tempVal" type="number"
               [disabled]="!isSelected"
               placeholder="Input temperature">
      </mat-form-field>
    </div>

    <div *ngIf="isSelected" class="formElement saveButton">
      <button
        style="margin-left: 20px; margin-top: 10px; width: 125px; height: 40px;"
        (click)="savePreset()"
        [disabled]="!isSelected"
        type="button" class="btn btn-success mr-3">Save setpoint
      </button>
    </div>
  </div>

  <div id="chart">
    <canvas baseChart
            [data]="lineChartData"
            [type]="'line'"
    >
    </canvas>
  </div>

</div>
